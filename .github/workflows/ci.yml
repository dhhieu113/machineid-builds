name: CI - MachineId Build multi-platform

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'   # triggers on v0.0.1, v1.0.0, v2.3.4 etc.
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

# Add default permissions to the workflow
permissions:
  contents: write   # Needed for creating releases
  packages: write   # Needed for publishing packages

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Release]
        # optionally add compiler matrix entries if you want more coverage
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get submodules (if any)
        run: git submodule update --init --recursive

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.26.0' # adjust if needed

      - name: Configure (CMake)
        # Use a cross-platform invokation ‚Äî CMake chooses default generator on each runner
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} ..

      - name: Build (CMake)
        run: |
          cd build
          cmake --build . --config ${{ matrix.build_type }} --parallel

      - name: Run tests (ctest) if present
        run: |
          cd build
          if [ -f CTestTestfile.cmake ] ; then
            ctest --output-on-failure -C ${{ matrix.build_type }}
          else
            echo "No tests configured (no CTestTestfile.cmake found)."
          fi
        shell: bash
        
      - name: Collect build artifacts
        run: |
           mkdir -p artifacts
            # Try to copy, ignore if not found
            cp build/**/*.a artifacts/ 2>/dev/null || true
            cp build/**/*.so* artifacts/ 2>/dev/null || true
            cp build/**/*.dylib artifacts/ 2>/dev/null || true
            cp build/**/*.lib artifacts/ 2>/dev/null || true
            cp build/**/*.dll artifacts/ 2>/dev/null || true
  
            # Rename per OS only if we have files
            if [ "$(ls -A artifacts)" ]; then
              for f in artifacts/*; do
                base=$(basename "$f")
                case "${{ matrix.os }}" in
                  ubuntu-latest) new="linux-$base" ;;
                  macos-latest)  new="macos-$base" ;;
                  windows-latest) new="windows-$base" ;;
                esac
                mv "$f" "artifacts/$new"
              done
            else
              echo "‚ö†Ô∏è No build outputs found in build/"
            fi
  
            echo "Artifacts collected:"
            ls -la artifacts || true
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: machineid-${{ matrix.os }}-${{ matrix.build_type }}
          path: |
            build/**/*.dll
            build/**/*.lib
            build/**/*.exe
            build/**/*.a
            build/**/*.so
            build/**/*.dylib
            
  release:
    if: startsWith(github.ref, 'refs/tags/v')   # only run on tag
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write   # This is needed for creating releases
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: List downloaded artifacts
        run: |
          find artifacts -type f | sort
        shell: bash
  
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
           artifacts: "artifacts/*"
           allowUpdates: true   # üëà allows updating existing release
           replacesArtifacts: true  # üëà replaces old assets
        env:
          GITHUB_TOKEN: ${{ github.token }}

  build-dotnet:
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Download CMake build artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin/Release

      - name: Organize native libraries (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Create directory structure for native libraries
          New-Item -Path "bin/Release/x64" -ItemType Directory -Force
          New-Item -Path "bin/Release/x86" -ItemType Directory -Force
          
          # Debug: List all downloaded artifacts
          Write-Host "Listing all downloaded artifacts:"
          Get-ChildItem -Path "bin/Release" -Recurse | Format-Table -Property FullName
          
          # Search for machineid_dotnet.dll in all downloaded artifacts
          $dotnetDlls = Get-ChildItem -Path "bin/Release" -Recurse -Filter "machineid_dotnet.dll" -ErrorAction SilentlyContinue
          
          if ($dotnetDlls.Count -gt 0) {
            Write-Host "Found $($dotnetDlls.Count) machineid_dotnet.dll files:"
            foreach ($dll in $dotnetDlls) {
              Write-Host " - $($dll.FullName)"
            }
            
            # For now, copy the first found dll to both x64 and x86 (assuming it's x64 by default on GitHub runners)
            # In a real scenario, you'd build both x64 and x86 versions separately
            $mainDll = $dotnetDlls[0]
            Copy-Item -Path $mainDll.FullName -Destination "bin/Release/x64/machineid_dotnet.dll" -Force
            Write-Host "Copied $($mainDll.FullName) to bin/Release/x64/"
            
            # If you need x86 support, you would need to configure CMake to build for Win32 platform as well
            Write-Warning "x86 library not built - only x64 version available"
          } else {
            Write-Warning "No machineid_dotnet.dll files found in any artifacts"
            Write-Host "Searching for any .dll files:"
            $allDlls = Get-ChildItem -Path "bin/Release" -Recurse -Filter "*.dll" -ErrorAction SilentlyContinue
            foreach ($dll in $allDlls) {
              Write-Host " - $($dll.FullName)"
            }
          }
        shell: pwsh

      - name: Organize native libraries (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Create directory structure for native libraries
          mkdir -p bin/Release/linux-x64
          
          # Move the Linux artifacts to appropriate folders
          find bin/Release/machineid-ubuntu-latest-Release -name "*.so" -type f -exec cp {} bin/Release/linux-x64/ \;
        shell: bash

      - name: Organize native libraries (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Create directory structure for native libraries
          mkdir -p bin/Release/osx-x64
          
          # Move the macOS artifacts to appropriate folders
          find bin/Release/machineid-macos-latest-Release -name "*.dylib" -type f -exec cp {} bin/Release/osx-x64/ \;
        shell: bash

      - name: Build .NET package
        run: |
          dotnet restore dotnet/MachineId.csproj
          dotnet build dotnet/MachineId.csproj --configuration Release --no-restore
        
      - name: Pack NuGet package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Extract version from tag if it exists
          if ("${{ github.ref }}".StartsWith('refs/tags/v')) {
            $version = "${{ github.ref }}".Substring(11)  # Remove 'refs/tags/v' prefix
            dotnet pack dotnet/MachineId.csproj --configuration Release --no-build -p:Version=$version -p:PackageId="Dhhieu113.MachineId" --output nupkgs
          } else {
            dotnet pack dotnet/MachineId.csproj --configuration Release --no-build -p:PackageId="Dhhieu113.MachineId-win" --output nupkgs
          }
        shell: pwsh
      
      - name: Pack NuGet package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Extract version from tag if it exists
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            version=$(echo ${{ github.ref }} | sed 's|refs/tags/v||')
            dotnet pack dotnet/MachineId.csproj --configuration Release --no-build -p:Version=$version -p:PackageId="Dhhieu113.MachineId" --output nupkgs
          else
            dotnet pack dotnet/MachineId.csproj --configuration Release --no-build -p:PackageId="Dhhieu113.MachineId-linux" --output nupkgs
          fi
        shell: bash
        
      - name: Pack NuGet package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Extract version from tag if it exists
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            version=$(echo ${{ github.ref }} | sed 's|refs/tags/v||')
            dotnet pack dotnet/MachineId.csproj --configuration Release --no-build -p:Version=$version -p:PackageId="Dhhieu113.MachineId" --output nupkgs
          else
            dotnet pack dotnet/MachineId.csproj --configuration Release --no-build -p:PackageId="Dhhieu113.MachineId-macos" --output nupkgs
          fi
        shell: bash

      - name: Upload NuGet package artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages-${{ matrix.os }}
          path: nupkgs/*.nupkg

  publish-nuget:
    if: startsWith(github.ref, 'refs/tags/v')   # only run on tag
    needs: build-dotnet
    runs-on: windows-latest  # Windows for merging packages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      
      - name: Download all NuGet packages
        uses: actions/download-artifact@v4
        with:
          pattern: nuget-packages-*
          path: all-nupkgs
          merge-multiple: true
          
      - name: List downloaded packages
        run: |
          dir all-nupkgs -Recurse
        shell: pwsh
      
      - name: Create merged NuGet package
        run: |
          # Extract version from tag
          $version = ""
          if ("${{ github.ref }}".StartsWith('refs/tags/v')) {
            $version = "${{ github.ref }}".Substring(11)  # Remove 'refs/tags/v' prefix
          } else {
            $version = "1.0.0-dev"  # Default version if not a tag
          }
          
          # Print diagnostics about the environment
          Write-Host "GitHub Ref: ${{ github.ref }}"
          Write-Host "Version: $version"
          
          # Create temp dirs for each package
          New-Item -Path "temp" -ItemType Directory -Force
          New-Item -Path "merged" -ItemType Directory -Force
          
          # List contents of the download directory
          Write-Host "Contents of download directory:"
          Get-ChildItem -Path "all-nupkgs" -Recurse | Format-Table -Property FullName, Length
          
          # Get the nupkg file (should be the same name on all platforms)
          $nupkgFiles = Get-ChildItem -Path "all-nupkgs" -Filter "*.nupkg" -Recurse
          if ($nupkgFiles.Count -eq 0) {
            Write-Host "No NuGet packages found! Checking for alternative patterns..."
            $nupkgFiles = Get-ChildItem -Path "all-nupkgs" -Include "*.nupkg" -Recurse
            
            if ($nupkgFiles.Count -eq 0) {
              Write-Error "No NuGet packages found even after broader search!"
              exit 1
            }
          }
          
          Write-Host "Found $($nupkgFiles.Count) NuGet packages"
          foreach ($pkg in $nupkgFiles) {
            Write-Host " - $($pkg.FullName)"
          }
          
          # Use the Windows package as base and extract it
          $basePackage = $nupkgFiles | Where-Object { $_.FullName -like "*windows*" -or $_.FullName -like "*win*" } | Select-Object -First 1
          if (-not $basePackage) {
            $basePackage = $nupkgFiles[0]
          }
          
          Write-Host "Using base package: $($basePackage.FullName)"
          
          # Extract all packages
          foreach ($nupkg in $nupkgFiles) {
            $extractDir = "temp/$($nupkg.BaseName)"
            New-Item -Path $extractDir -ItemType Directory -Force
            Write-Host "Extracting $($nupkg.FullName) to $extractDir"
            # Rename to zip first since Expand-Archive requires .zip extension
            $zipPath = [System.IO.Path]::ChangeExtension($nupkg.FullName, "zip")
            Copy-Item -Path $nupkg.FullName -Destination $zipPath
            Expand-Archive -Path $zipPath -DestinationPath $extractDir -Force
          }
          
          # Copy all extracted content to the merged folder
          $baseExtractDir = "temp/$($basePackage.BaseName)"
          Write-Host "Copying base content from $baseExtractDir to merged/"
          Copy-Item -Path "$baseExtractDir/*" -Destination "merged/" -Recurse -Force
          
          # Copy runtime folders from other packages
          foreach ($extractDir in (Get-ChildItem -Path "temp" -Directory)) {
            if ($extractDir.Name -ne $basePackage.BaseName) {
              $runtimesDir = Join-Path $extractDir.FullName "runtimes"
              if (Test-Path $runtimesDir) {
                foreach ($runtimeFolder in (Get-ChildItem -Path $runtimesDir -Directory)) {
                  $targetPath = "merged/runtimes/$($runtimeFolder.Name)"
                  if (-not (Test-Path $targetPath)) {
                    Write-Host "Copying runtime folder $($runtimeFolder.FullName) to $targetPath"
                    Copy-Item -Path $runtimeFolder.FullName -Destination "merged/runtimes/" -Recurse -Force
                  }
                }
              }
            }
          }
          
          # Create the final package
          $packagePath = "Dhhieu113.MachineId.$version.nupkg"
          Write-Host "Creating final merged package as $packagePath"
          $zipPath = [System.IO.Path]::ChangeExtension($packagePath, "zip")
          Compress-Archive -Path "merged/*" -DestinationPath $zipPath -Force
          Rename-Item -Path $zipPath -NewName $packagePath
          
          # List the created packages
          Write-Host "Created packages:"
          Get-ChildItem -Path "*.nupkg" | Format-Table -Property FullName, Length
        shell: pwsh
      
      - name: Upload merged NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: merged-nuget-package
          path: Dhhieu113.MachineId.*.nupkg

      - name: Publish NuGet package
        run: |
          # List available NuGet packages
          Write-Host "Available NuGet packages:"
          Get-ChildItem -Path "*.nupkg" | ForEach-Object {
            Write-Host " - $($_.Name) ($($_.Length) bytes)"
          }
          
          # Check if package exists
          $packages = Get-ChildItem -Path "Dhhieu113.MachineId.*.nupkg"
          if ($packages.Count -eq 0) {
            Write-Error "No NuGet packages found matching the pattern 'Dhhieu113.MachineId.*.nupkg'"
            exit 1
          }
          
          # Publish all packages
          foreach ($package in $packages) {
            Write-Host "Publishing $($package.Name)..."
            dotnet nuget push $package.FullName --api-key $env:NUGET_API_KEY --source https://api.nuget.org/v3/index.json --skip-duplicate
          }
        shell: pwsh
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
